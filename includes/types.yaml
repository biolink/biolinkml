title: Core Biolink metamodel types
name: types
id: https://w3id.org/biolink/biolinkml/types

description: Shared type definitions for the core biolink mode and metamodel
license: https://creativecommons.org/publicdomain/zero/1.0/
version: 1.0.3

prefixes:
  meta: https://w3id.org/biolink/biolinkml/meta/
  metatype: https://w3id.org/biolink/biolinkml/type/
  xsd: http://www.w3.org/2001/XMLSchema#

default_prefix: metatype
default_range: string


#==================================
# Common type definitions
#
# Definition consists of:
#    <name>:   type name
#      uri:    RDF datatype
#      base:   python base type
#      repr:   representational form in yaml/python if different than representation in base
#      (additional metadata)
#==================================
types:
  string:
    uri: xsd:string
    base: str
    description: A character string

  integer:
    uri: xsd:integer
    base: int
    description: An integer

  boolean:
    uri: xsd:boolean
    base: Bool
    description: A binary (true or false) value

  float:
    uri: xsd:float
    base: float
    description: A real number that conforms to the xsd:float specification

  double:
    uri: xsd:double
    base: float
    description: A real number that conforms to the xsd:double specification

  time:
    uri: xsd:dateTime
    base: XSDTime
    repr: str
    description: A time object represents a (local) time of day, independent of any particular day
    notes:
      - URI is dateTime because OWL reasoners don't work with straight date or time

  date:
    uri: xsd:dateTime
    base: XSDDate
    repr: str
    description: a date (year, month and day) in an idealized calendar
    notes:
      - URI is dateTime because OWL reasoners don't work with straight date or time

  datetime:
    uri: xsd:dateTime
    repr: str
    base: XSDDateTime
    description: The combination of a date and time

  uriorcurie:
    uri: xsd:anyURI
    base: URIorCURIE
    repr: str
    description: a URI or a CURIE

  uri:
    uri: xsd:anyURI
    base: URI
    repr: str
    description: a complete URI

  ncname:
    uri: xsd:string
    base: NCName
    repr: str
    description: Prefix part of CURIE
