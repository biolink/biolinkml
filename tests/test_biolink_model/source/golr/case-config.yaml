id: case
schema_generating: true
description: An individual organism that has a patient role in some clinical context.
display_name: case
document_category: case
weight: 20
fields:
- id: id
  description: A unique identifier for a thing. Must be either a CURIE shorthand for
    a URI or a complete URI
  display_name: id
- id: name
  description: A human-readable name for a thing
  display_name: name
- id: category
  description: Name of the high level ontology class in which this entity is categorized.
    Corresponds to the label for the biolink entity type class. In a neo4j database
    this MAY correspond to the neo4j label tag
  display_name: category
  cardinality: multi
- id: related_to
  description: A relationship that is asserted between two named things
  display_name: related to
  cardinality: multi
- id: interacts_with
  description: holds between any two entities that directly or indirectly interact
    with each other
  display_name: interacts with
  cardinality: multi
- id: node_property
  description: A grouping for any property that holds between a node and a value
  display_name: node property
- id: iri
  description: An IRI for the node. This is determined by the id using expansion rules.
  display_name: iri
- id: synonym
  description: Alternate human-readable names for a thing
  display_name: synonym
  cardinality: multi
- id: full_name
  description: a long-form human readable name for a thing
  display_name: full name
- id: description
  description: a human-readable description of a thing
  display_name: description
- id: systematic_synonym
  description: more commonly used for gene symbols in yeast
  display_name: systematic synonym
  cardinality: multi
- id: has_phenotype
  description: holds between a biological entity and a phenotype, where a phenotype
    is construed broadly as any kind of quality of an organism part, a collection
    of these qualities, or a change in quality or qualities (e.g. abnormally increased
    temperature).
  display_name: has phenotype
  cardinality: multi
- id: in_taxon
  description: connects a thing to a class representing a taxon
  display_name: in taxon
  cardinality: multi
